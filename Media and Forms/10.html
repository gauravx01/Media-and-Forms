<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <form action="createaccount.js" method="get">
        <label for="username">Name</label>
        <input type="username" id="username"><br>
        <label for="email">E-mail</label>
        <input type="email" name="" id="email"><br>
        <label for="password">Password</label>
        <input type="password" name="" id="password"><br>
        <label for="check"><h5>I agree to the terms & conditions</h5><input type="checkbox" name="" id="check"></label>
        
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
